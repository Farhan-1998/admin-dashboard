<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Date</h1>
  <p id="todayDate"></p>
  <script>
    var today = new Date();

// Get the current date components
var year = today.getFullYear();
var month = today.getMonth() + 1; // Months are zero-indexed
var day = today.getDate();
// Format the date as a string
var dateString = year + '-' + (month < 10 ? '0' + month : month) + '-' + (day < 10 ? '0' + day : day);
document.getElementById('todayDate').innerHTML = `Today's date is: ${dateString} and date format is yyyy-mm-dd`
console.log("Today's date is:", dateString);
  </script>
</body>
</html>
